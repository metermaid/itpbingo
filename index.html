<html>
<head>
<title>ITP Thesis Bingo</title>
<style type="text/css">
html, body {
  -webkit-print-color-adjust: exact; 
}
table {
  margin: 0 auto;

}

<body>
<table>
<thead>
<tr>
<th>B</th>

<th>G</th>

</thead>

</tbody>
</table>
</body>

<script type="text/javascript">
var words = new Array("'Smart' Devices","Aesthetics","AI/Bots","Any Itp Instructor","API","App","AR","Architecture","Behaviors","Bodies","Cameras","Children","China","Chrome Extension","Comics","Communication","Communities","Computer Vision","Consumerism","Conversation","Creative","Culture","Data","Design","Devices","Dreams","Education","Emotions","Environments","Family","Feminism","Game","Gesture","Healthcare","History","Hololens","Identity","Images","Immersion","Information","Installation","Interaction","Interfaces","Internet  ","Kinect","Language","Light","Machine Learning","Maps","Media","Memory","Motion","Movies","Music","Narrative","Nature","Network","New York City","News","Patterns","Perception","Performance","Platform","Platforms","Politics","Power","Practice","Privacy ","Process","Projection","Psychology","Sculpture","Security","Social Media ","Sound","Space","Speculative","Storytelling ","System","Techology","Therapy","Tracking","Travel","Unity","User Experience","Visualization","Voice","Vision","VR","Wearables","Women");
function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}
shuffleArray(words);
var tableBody = document.getElementById("tableBody");
for (var i = 0; i < 5; i++) {
  var row = document.createElement("tr");
  for (var j = 0; j < 5; j++) {
    var cell = document.createElement("td");
    if (i == 2 && j == 2) {
      cell.appendChild(document.createTextNode("Thesis"));
      cell.id = "middle";
    } else {
      cell.appendChild(document.createTextNode(words[i*5+j]));
    }
    row.appendChild(cell);
  }
  tableBody.appendChild(row);
}
</script>
</html>
